<input (keyup.enter)="createPost(title)" #title type="text" class="form-control w-50">
<ul class="list-group">
  <li *ngFor="let post of posts"
  class="list-group-item">
  <button class="btn btn-primary" (click)="updatePost(post)">Update </button>
  <button class="btn btn-primary" (click)="deletePost(post)" style="margin-left: 10px;">Delete </button>
  {{post.title}}

  </li>
</ul>
