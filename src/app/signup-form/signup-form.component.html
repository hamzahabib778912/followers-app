<form [formGroup]="form" (ngSubmit)="login()">
  <div class="alert alert-danger" *ngIf="form?.errors"> The username or password is invalid</div>
  <div formGroupName="account">
    <div class="form-group">
        <label for="username">Username</label>
        <input
            required
            minlength="2"
            formControlName="username"
            id="username"
            type="text"
            class="form-control w-50">
            <div *ngIf="username?.pending"> In Progress</div>
          <div *ngIf="username?.invalid && username?.touched" class="alert alert-danger">
            <div *ngIf="username?.errors?.['required']">Username is required</div>
            <div *ngIf="username?.errors?.['minlength']">Username must be at least 2 characters</div>
          </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
        formControlName="password"
            id="password"
            type="text"
            class="form-control w-50">
    </div>
</div>
  <br>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
